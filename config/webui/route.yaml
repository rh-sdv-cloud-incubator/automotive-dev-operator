apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: webui
  namespace: automotive-dev-operator-system
  annotations:
    haproxy.router.openshift.io/timeout: 24h
  labels:
    app.kubernetes.io/name: webui
    app.kubernetes.io/part-of: automotive-dev-operator
    app.kubernetes.io/component: webui
spec:
  to:
    kind: Service
    name: webui
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None