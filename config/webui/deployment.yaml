apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  namespace: automotive-dev-operator-system
  labels:
    app.kubernetes.io/name: webui
    app.kubernetes.io/part-of: automotive-dev-operator
    app.kubernetes.io/component: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webui
        app.kubernetes.io/part-of: automotive-dev-operator
        app.kubernetes.io/component: webui
    spec:
      serviceAccountName: ado-controller-manager
      containers:
        - name: webui
          image: quay.io/rh-sdv-cloud/aib-webui:latest
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
        - name: oauth-proxy
          image: registry.redhat.io/openshift4/ose-oauth-proxy:latest
          imagePullPolicy: IfNotPresent
          args:
            - --provider=openshift
            - --http-address=:8081
            - --https-address=
            - --upstream=http://127.0.0.1:8080
            - --openshift-service-account=ado-controller-manager
            - --cookie-secret=$(COOKIE_SECRET)
            - --pass-user-bearer-token=true
            - --pass-access-token=true
            - --request-logging=true
            - --email-domain=*
            - --skip-provider-button=true
            - --upstream-timeout=0
          env:
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: webui-oauth-proxy
                  key: cookie-secret
          ports:
            - containerPort: 8081
              name: proxy-http
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: proxy-http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: proxy-http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: nginx-config
          configMap:
            name: webui-nginx-config
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
